name: Update Homebrew Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.4)'
        required: true

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout homebrew-tap repository
        uses: actions/checkout@v4
        with:
          repository: eugeniofciuvasile/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Get version info
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download release assets and compute checksums
        id: checksums
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Download binaries
          curl -L -o darwin-amd64 "https://github.com/${{ github.repository }}/releases/download/$TAG/ssh-x-term-darwin-amd64"
          curl -L -o darwin-arm64 "https://github.com/${{ github.repository }}/releases/download/$TAG/ssh-x-term-darwin-arm64"
          curl -L -o linux-amd64 "https://github.com/${{ github.repository }}/releases/download/$TAG/ssh-x-term-linux-amd64"
          curl -L -o linux-arm64 "https://github.com/${{ github.repository }}/releases/download/$TAG/ssh-x-term-linux-arm64"
          
          # Compute SHA256
          SHA_DARWIN_AMD64=$(sha256sum darwin-amd64 | awk '{print $1}')
          SHA_DARWIN_ARM64=$(sha256sum darwin-arm64 | awk '{print $1}')
          SHA_LINUX_AMD64=$(sha256sum linux-amd64 | awk '{print $1}')
          SHA_LINUX_ARM64=$(sha256sum linux-arm64 | awk '{print $1}')
          
          echo "darwin_amd64=$SHA_DARWIN_AMD64" >> $GITHUB_OUTPUT
          echo "darwin_arm64=$SHA_DARWIN_ARM64" >> $GITHUB_OUTPUT
          echo "linux_amd64=$SHA_LINUX_AMD64" >> $GITHUB_OUTPUT
          echo "linux_arm64=$SHA_LINUX_ARM64" >> $GITHUB_OUTPUT

      - name: Generate formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          cat > Formula/ssh-x-term.rb << 'FORMULA_EOF'
class SshXTerm < Formula
  desc "TUI to handle multiple SSH connections simultaneously"
  homepage "https://github.com/eugeniofciuvasile/ssh-x-term"
  version "VERSION_PLACEHOLDER"
  license "MIT"

  on_macos do
    if Hardware::CPU.arm?
      url "https://github.com/eugeniofciuvasile/ssh-x-term/releases/download/TAG_PLACEHOLDER/ssh-x-term-darwin-arm64"
      sha256 "DARWIN_ARM64_SHA"
    else
      url "https://github.com/eugeniofciuvasile/ssh-x-term/releases/download/TAG_PLACEHOLDER/ssh-x-term-darwin-amd64"
      sha256 "DARWIN_AMD64_SHA"
    end
  end

  on_linux do
    if Hardware::CPU.arm?
      url "https://github.com/eugeniofciuvasile/ssh-x-term/releases/download/TAG_PLACEHOLDER/ssh-x-term-linux-arm64"
      sha256 "LINUX_ARM64_SHA"
    else
      url "https://github.com/eugeniofciuvasile/ssh-x-term/releases/download/TAG_PLACEHOLDER/ssh-x-term-linux-amd64"
      sha256 "LINUX_AMD64_SHA"
    end
  end

  def install
    bin.install Dir["ssh-x-term-*"].first => "sxt"
  end

  test do
    system "#{bin}/sxt", "--version"
  end
end
FORMULA_EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/" Formula/ssh-x-term.rb
          sed -i "s/TAG_PLACEHOLDER/$TAG/g" Formula/ssh-x-term.rb
          sed -i "s/DARWIN_AMD64_SHA/${{ steps.checksums.outputs.darwin_amd64 }}/" Formula/ssh-x-term.rb
          sed -i "s/DARWIN_ARM64_SHA/${{ steps.checksums.outputs.darwin_arm64 }}/" Formula/ssh-x-term.rb
          sed -i "s/LINUX_AMD64_SHA/${{ steps.checksums.outputs.linux_amd64 }}/" Formula/ssh-x-term.rb
          sed -i "s/LINUX_ARM64_SHA/${{ steps.checksums.outputs.linux_arm64 }}/" Formula/ssh-x-term.rb

      - name: Commit and push to tap repository
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Formula/ssh-x-term.rb
          git commit -m "chore: update ssh-x-term to ${{ steps.version.outputs.tag }}"
          git push origin main
