name: Debug Release Events

on:
  release:
    types: [published, unpublished, created, edited, deleted, prereleased, released]

jobs:
  debug-release:
    runs-on: ubuntu-latest
    steps:
      - name: Print all event data
        run: |
          echo "════════════════════════════════════════════"
          echo "Release Event Debug Information"
          echo "════════════════════════════════════════════"
          echo ""
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Action: ${{ github.event.action }}"
          echo ""
          echo "Release Details:"
          echo "  - Tag: ${{ github.event.release.tag_name }}"
          echo "  - Name: ${{ github.event.release.name }}"
          echo "  - Draft: ${{ github.event.release.draft }}"
          echo "  - Prerelease: ${{ github.event.release.prerelease }}"
          echo "  - Created: ${{ github.event.release.created_at }}"
          echo "  - Published: ${{ github.event.release.published_at }}"
          echo ""
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo ""
          echo "════════════════════════════════════════════"

      - name: Full event payload
        run: |
          echo "Full GitHub Event Context:"
          echo '${{ toJSON(github.event) }}' | jq .
